language: python
python: 3.5

sudo: false

notifications:
  email: false

install:
  - pip install --upgrade pip setuptools tox

cache:
  directories:
    - $HOME/.cache/pip

env:
  - TOX_ENV=py27-django18
  - TOX_ENV=py27-django111
  - TOX_ENV=py35-django18
  - TOX_ENV=py35-django111
  - TOX_ENV=py35-django21
  - TOX_ENV=black

script:
  - tox -e $TOX_ENV
