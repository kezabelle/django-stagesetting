[tox]
minversion=1.8
envlist =
    {py27,py33,py34,pypy}-django{17,18},

[testenv]
usedevelop = True
basepython =
    py27: python2.7
    py33: python3.3
    py34: python3.4
    pypy: pypy
deps =
    django17: Django>=1.7,<1.8
    django18: Django>=1.8,<1.9
commands =
    python -tt -W ignore setup.py test
